<html lang="pl_PL">
<head>
  <title>Dr.Mario</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <script src="js/main.js" type="module"></script>
</head>
<body>
<div id="container">
  <div id="stageCompleted">
    <img src="./img/stage_completed.png">
  </div>
  <div id="gameOver">
    <img src="./img/game_over.png">
  </div>
  <div id="sadMario">
    <img src="./img/go_dr.png">
  </div>
  <div id="magnifier">
    <div id="virus_br" class="virus">
      <img src="./img/lupa/br/padaka1.png" style="visibility: hidden">
    </div>
    <div id="virus_yl" class="virus">
      <img src="./img/lupa/yl/padaka1.png" style="visibility: hidden">
    </div>
    <div id="virus_bl" class="virus">
      <img src="./img/lupa/bl/padaka1.png" style="visibility: hidden">
    </div>
  </div>
  <div id="details">
    <div id="level"></div>
    <div id="virus-counter"></div>
  </div>
  <div id="scoreHolder">
    <div id="top">
    </div>
    <div id="score"></div>
  </div>
  <div id="bottle"></div>

</div>
</body>
</html>
